<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Perpustakaan</title>
    <style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to right, rgba(0, 123, 255, 0.7), rgba(0, 123, 255, 0.3)), url('https://source.unsplash.com/1600x900/?books,library');
        background-size: cover;
        background-position: center;
        color: #fff;
        padding-top: 60px; /* Added padding-top to create space for navbar */
    }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, rgba(0, 123, 255, 0.7), rgba(0, 123, 255, 0.3)), url('https://source.unsplash.com/1600x900/?books,library');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding-top: 60px; /* Added padding-top to create space for navbar */
        }
        .navbar-custom {
            background-color: #20B2AA; /* Teal Blue color */
    }
    .navbar-custom .nav-link {
        color: white; /* Ensuring the navbar link text is white */
    }
    .navbar-custom .nav-link.active {
        color: white; /* Ensuring the active navbar link text is also white */
    }
    .table-custom {
        background-color: white; /* Set background color for the entire table */
        color: black; /* Set text color for better readability */
        }
        .card-header-custom {
            background-color: #20B2AA; /* Warna biru tosca */
            color: white;
        }
    .form-label {
        color: black; /* Set form label text color to black */
    }
        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 40rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top"> <!-- Added fixed-top class -->
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Perpustakaan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="available_books">Buku yg Tersedia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my_books">Buku Saya</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="datatransactions">Data Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="book_register">Daftar Buku Baru</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link" href="login">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-header text-center card-header-custom">
                <h4 class="text-white">New Book Register</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/save}" method="post" id="bookForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" name="author">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" name="price">
                    </div>

                    <center><button type="submit" class="btn btn-primary">Submit</button></center>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Assuming the form submission is successful
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'The book has been registered successfully.'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to another page or reset the form
                    document.getElementById('bookForm').submit();
                }
            });
        });
    </script>

</body>
</html>
