<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Transaction</title>
    <style>
        .navbar-custom {
            background-color: #20B2AA; /* Warna biru tosca */
        }
        .card-header-custom {
            background-color: #20B2AA; /* Warna biru tosca */
            color: white;
        }
    </style>
</head>
<body>
    <h2>Create Transaction</h2>
    <form class="col-md-4 offset-md-4" th:action="@{/add}" method="post"> <!-- Perbaiki action di sini -->
        <label for="buyerName">Buyer Name:</label><br>
        <input type="text" id="buyerName" name="buyerName"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        <label for="book_id">Book:</label><br>
        <select id="book_id" name="bookId">
            <option value="">-- Select a Book --</option>
            <th:block th:each="book : ${books}">
                <option th:value="${book.id}" th:text="${book.name}"></option>
            </th:block>
        </select><br><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="calculateTotalPrice()"><br>
        <label for="totalPrice">Total Price:</label><br>
        <input type="number" step="0.01" id="totalPrice" name="totalPrice" ><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        var books = []; // Anda perlu menginisialisasi variabel ini dengan data buku yang diperlukan

        document.getElementById('book_id').addEventListener('change', function() {
            var book_id = this.value;
            var selectedBook = books.find(function(book) {
                return book.id == book_id;
            });
            var bookPrice = selectedBook.price;
            calculateTotalPrice(bookPrice);
        });

        function calculateTotalPrice(bookPrice) {
            var bookPrice = parseFloat(document.getElementById('book_id').value);
            var quantity = parseInt(document.getElementById('quantity').value);
            var totalPrice = bookPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
