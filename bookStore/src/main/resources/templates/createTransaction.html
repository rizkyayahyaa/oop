<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Transaction</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 123, 255, 0.7), rgba(0, 123, 255, 0.3)), url('https://source.unsplash.com/1600x900/?books,library');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding-top: 60px; /* Added padding-top to create space for navbar */
        }
        .navbar-custom {
            background-color: #20B2AA; /* Teal Blue color */
        }
        .navbar-custom .nav-link {
            color: white; /* Ensuring the navbar link text is white */
        }
        .navbar-custom .nav-link.active {
            color: white; /* Ensuring the active navbar link text is also white */
        }
        .table-custom {
            background-color: white; /* Set background color for the entire table */
            color: black; /* Set text color for better readability */
        }
        
        .card-header-custom {
            background-color: #20B2AA; /* Warna biru tosca */
            color: white;
        }
        .form-label {
            color: black; /* Set form label text color to black */
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-header text-center card-header-custom">
                <h4 class="text-white">Create Transaction</h4>
            </div>
            <div class="card-body">
                <form class="col-md-12" th:action="@{/add}" method="post"> <!-- Perbaiki action di sini -->
                    <div class="mb-3">
                        <label for="buyer_name" class="form-label">Buyer Name:</label>
                        <input type="text" class="form-control" id="buyer_name" name="buyer_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number">
                    </div>
                    <div class="mb-3">
                        <label for="book_id" class="form-label">Book:</label>
                        <select class="form-select" id="book_id" name="bookId">
                            <option value="">-- Select a Book --</option>
                            <th:block th:each="book : ${books}">
                                <option th:value="${book.price}" th:text="${book.name}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" onchange="calculateTotalPrice()">
                    </div>
                    <div class="mb-3">
                        <label for="totalPrice" class="form-label">Total Price:</label>
                        <input type="number" step="0.01" class="form-control" id="totalPrice" name="totalPrice">
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <a href="/" class="btn btn-secondary">Cancel</a> <!-- Button Cancel -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        var books = []; // Anda perlu menginisialisasi variabel ini dengan data buku yang diperlukan

        document.getElementById('book_id').addEventListener('change', function() {
            var book_id = this.value;
            var selectedBook = books.find(function(book) {
                return book.id == book_id;
            });
            var bookPrice = selectedBook.price;
            calculateTotalPrice(bookPrice);
        });

        function calculateTotalPrice(bookPrice) {
            var bookPrice = parseFloat(document.getElementById('book_id').value);
            var quantity = parseInt(document.getElementById('quantity').value);
            var totalPrice = bookPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
