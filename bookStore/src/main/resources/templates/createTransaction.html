<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Transaction</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, rgba(0, 123, 255, 0.7), rgba(0, 123, 255, 0.3)), url('https://source.unsplash.com/1600x900/?books,library');
            background-size: cover;
            background-position: center;
            color: #6c757d; /* Light gray color */
            padding-top: 60px; /* Added padding-top to create space for navbar */
        }
        .navbar-custom {
            background-color: #20B2AA; /* Warna biru tosca */
        }
        .card-header-custom {
            background-color: #20B2AA; /* Warna biru tosca */
            color: white;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 40rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Perpustakaan</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="available_books">Buku yg Tersedia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="my_books">Buku Saya</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="datatransactions">Data Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="book_register">Daftar Buku Baru</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="login">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container my-5">
        <div class="card mx-auto" style="width: 100%;">
            <div class="card-header text-center card-header-custom">
                <h4 class="text-white">Create Transaction</h4>
            </div>
            <div class="card-body">
                <form class="col-md-12" th:action="@{/add}" method="post">
                    <div class="mb-3">
                        <label for="buyer_name" class="form-label">Buyer Name:</label>
                        <input type="text" class="form-control" id="buyer_name" name="buyer_name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number">
                    </div>
                    <div class="mb-3">
                        <label for="book_id" class="form-label">Book:</label>
                        <select class="form-select" id="book_id" name="bookId">
                            <option value="">-- Select a Book --</option>
                            <th:block th:each="book : ${books}">
                                <option th:value="${book.id}" th:text="${book.name}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" onchange="calculateTotalPrice()">
                    </div>
                    <div class="mb-3">
                        <label for="totalPrice" class="form-label">Total Price:</label>
                        <input type="number" step="0.01" class="form-control" id="totalPrice" name="totalPrice">
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <a href="/home" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        var books = []; // Anda perlu menginisialisasi variabel ini dengan data buku yang diperlukan

        document.getElementById('book_id').addEventListener('change', function() {
            var book_id = this.value;
            var selectedBook = books.find(function(book) {
                return book.id == book_id;
            });
            var bookPrice = selectedBook.price;
            calculateTotalPrice(bookPrice);
        });

        function calculateTotalPrice(bookPrice) {
            var bookPrice = parseFloat(document.getElementById('book_id').value);
            var quantity = parseInt(document.getElementById('quantity').value);
            var totalPrice = bookPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
